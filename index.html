<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate SP Calculator</title>
    <style>
        :root {
            --bg: #0b0e14;
            --card: #161b22;
            --input-bg: #0d1117;
            --accent: #00f2ff; /* Neon Cyan */
            --accent-glow: rgba(0, 242, 255, 0.3);
            --text-main: #ffffff;
            --text-dim: #8b949e;
            --border: #30363d;
            --hover: #1f6feb;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .calculator-card {
            background: var(--card);
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            position: relative;
        }

        header { text-align: center; margin-bottom: 2rem; }
        header h1 { margin: 0; font-size: 1.8rem; letter-spacing: 3px; font-weight: 800; }
        header p { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; }
        .accent { color: var(--accent); text-shadow: 0 0 15px var(--accent-glow); }

        /* Result Section */
        .result-display {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .result-display::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
        }

        .main-stat .label { 
            display: block; 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            color: var(--text-dim); 
            margin-bottom: 5px;
        }
        
        .main-stat .value { 
            font-size: 3.5rem; 
            font-weight: 800; 
            color: var(--accent);
            text-shadow: 0 0 20px var(--accent-glow);
            line-height: 1.1;
        }

        .sub-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .stat-box { flex: 1; text-align: center; }
        .stat-box span { display: block; font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }
        .stat-box strong { display: block; font-size: 1.1rem; margin-top: 4px; color: #e6edf3; }

        /* Inputs */
        .group { margin-bottom: 1.2rem; position: relative; }
        label { display: block; font-size: 0.8rem; color: var(--text-dim); margin-bottom: 0.5rem; text-transform: uppercase; font-weight: 600; }

        .custom-dropdown {
            background: var(--input-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            position: relative;
        }

        .custom-dropdown:hover { border-color: var(--text-dim); }

        .selected { padding: 12px 16px; font-size: 0.95rem; user-select: none; }

        /* Dropdown Menu & Search */
        .options-container {
            position: absolute;
            top: 105%;
            left: 0;
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 8px;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        .search-bar {
            width: 100%;
            padding: 12px 16px;
            background: #090c10;
            border: none;
            border-bottom: 1px solid var(--border);
            color: var(--text-main);
            outline: none;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .search-bar::placeholder { color: #484f58; }

        .options {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 220px;
            overflow-y: auto;
        }

        /* Scrollbar styling */
        .options::-webkit-scrollbar { width: 8px; }
        .options::-webkit-scrollbar-track { background: var(--input-bg); }
        .options::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

        .options li {
            padding: 10px 16px;
            font-size: 0.9rem;
            transition: background 0.1s;
        }

        .options li:hover { background: var(--hover); color: white; }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-dim);
            font-size: 0.75rem;
            font-weight: 700;
            margin: 2rem 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border);
        }

        .separator:not(:empty)::before { margin-right: 1em; }
        .separator:not(:empty)::after { margin-left: 1em; }

        /* Animation */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
        .options-container.active { display: block; animation: fadeIn 0.2s ease-out; }
    </style>
</head>
<body>

    <div class="calculator-card">
        <header>
            <h1>SP <span class="accent">CALCULATOR</span></h1>
            <p>Calculate required stats to dominate</p>
        </header>

        <section class="result-display">
            <div class="main-stat">
                <span class="label">Required Skill Points (SP)</span>
                <div id="requiredSP" class="value">0</div>
            </div>
            <div class="sub-stats">
                <div class="stat-box">
                    <span>Target Health</span>
                    <strong id="targetHP">-</strong>
                </div>
                <div class="stat-box">
                    <span>Target Resist</span>
                    <strong id="targetRes">-</strong>
                </div>
            </div>
        </section>

        <div class="inputs">
            
            <div class="group">
                <label>Weapon Type</label>
                <div class="custom-dropdown" id="weaponTypeDropdown">
                    <div class="selected">Physical</div>
                    <div class="options-container">
                        <ul class="options"></ul>
                    </div>
                </div>
            </div>

            <div class="group">
                <label>Select Weapon</label>
                <div class="custom-dropdown" id="weaponDropdown">
                    <div class="selected">Punch</div>
                    <div class="options-container">
                        <input type="text" class="search-bar" placeholder="Find weapon...">
                        <ul class="options"></ul>
                    </div>
                </div>
            </div>

            <div class="separator">Select Target</div>

            <div class="group">
                <label>Boss</label>
                <div class="custom-dropdown" id="bossDropdown">
                    <div class="selected">None</div>
                    <div class="options-container">
                        <input type="text" class="search-bar" placeholder="Find boss...">
                        <ul class="options"></ul>
                    </div>
                </div>
            </div>

            <div class="group">
                <label>NPC / Mob</label>
                <div class="custom-dropdown" id="mobDropdown">
                    <div class="selected">None</div>
                    <div class="options-container">
                        <input type="text" class="search-bar" placeholder="Find mob...">
                        <ul class="options"></ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
